name: CLI Reference Manual GitHub Pages Deploy

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  SOURCE_GEN_DIR: ./docs/manual
  TEMP_GEN_DIR: /tmp/new-manual-gen

jobs:
  check-generated-drift:
    name: Check Generaed Files Drift
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5
        with:
          go-version-file: go.mod

      - name: Build vet
        run: go build

      - name: Generate MD Docs in temporary directory for diff check
        run: |
          mkdir ${{ env.TEMP_GEN_DIR }}
          ./vet doc generate --markdown ${{ env.TEMP_GEN_DIR }}

      - name: Run diff check against ${{ env.SOURCE_GEN_DIR }}
        run: bash ./scripts/diff_docgen.sh ${{ env.SOURCE_GEN_DIR }} ${{ env.TEMP_GEN_DIR }}

  # Build jenkll (md -> html)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ${{ env.SOURCE_GEN_DIR }}
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
